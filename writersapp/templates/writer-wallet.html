{% extends "index.html" %}
{% load humanize %}
{% block content %}
<div class="row">

        <!-- Left side columns -->
    <div class="col-lg-12">

<div class="card">
    <div class="card-body">
      <h5 class="card-title">My Earnings</h5>

      <!-- Pills Tabs -->
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Pending</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Cumulative</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Transactions</button>
        </li>
      </ul>
      <div class="tab-content pt-2" id="myTabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="home-tab">
            <h3>USD 0.00</h3>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="profile-tab">
          <h3>USD 0.00</h3>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="contact-tab">
            <p>You have no transactions yet</p>
        </div>
      </div><!-- End Pills Tabs -->

    </div>
  </div>
</div>
</div>
{% endblock %}
