{% extends "index.html" %}
{% load humanize %}
{% block content %}
<div class="row">

        <!-- Left side columns -->
<div class="col-lg-12">

        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Help us understand your project</h5>

              <!-- Floating Labels Form -->
              <form class="row g-3" id="frm-edit-project" action="#" method="post">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="project-title" value="{{ project_data.p_title }}" placeholder="Project Title" autocomplete="off">
                    <label for="project-title">Project Title</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-select" id="project-language" aria-label="State">
                      {% if project_data.p_language != '' %}
                      <option value="{{ project_data.p_language }}" selected>{{ project_data.p_language }}</option>
                      {% else %}
                      <option value="" selected>Choose Language...</option>
                      {% endif %}
                      <optgroup label="Common Languanges">
                      <option>English (United Kingdom)</option>
                      <option>English (United States of America)</option>
                      <option>French</option>
                      </optgroup>
                      <optgroup label="Other Languages">
                      <option>Dutch (Netherlands)</option>
                      <option>Finnish (Finland)</option>
                      <option>Flemish (Belgium)</option>
                      </optgroup>
                    </select>
                    <label for="project-language">Language</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-select" id="project-category" aria-label="State">
                      {% if project_data.p_category != '' %}
                      <option value="{{ project_data.p_category }}" selected>{{ project_data.p_category }}</option>
                      {% else %}
                      <option value="" selected>Choose Category...</option>
                      {% endif %}
                      {% for category in categories %}
                      <option value="{{ category.c_name }}">{{ category.c_name }}</option>
                      {% endfor %}
                    </select>
                    <label for="project-category">Category</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="col-md-12 form-group">
                <div style="margin-top: 30px; margin-bottom: 10px;">Brief project description. <br>
                Give us any specific project requirements.</div>
                <!-- Quill Editor Default -->
                <div style="height: 250px;" id="project-description" class="quill-editor-default">
                  {{ project_data.p_description }}
                </div>
                <!-- End Quill Editor Default -->
                </div>
                </div>

                <div class="text-left">
                  <input id="project-code" type="hidden" value="{{ project_data.p_code }}">
                  <button type="submit" class="btn btn-outline-success">Save Project</button>
                </div>
              </form><!-- End floating Labels Form -->

            </div>
          </div>

</div><!-- End Right side columns -->
</div>
{% endblock %}
