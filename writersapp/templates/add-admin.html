{% extends "index.html" %}
{% load humanize %}
{% block content %}
<div class="row">
        <!-- Left side columns -->
        <div class="col-lg-6">
<div id="admin-card" class="card mb-3">

                <div class="card-body">

                  <div class="pt-6 pb-2">
                    <h5 class="card-title pb-0 fs-4"><i class="bi bi-person-plus-fill me-1"></i> Creat an Admin</h5>
                  </div>

                  <form id="frm-create-admin" class="row g-3 needs-validation" action="#" method="post" novalidate>
                  {% csrf_token %}
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="first-name" placeholder="First Name" autocomplete="off">
                      <label for="first-name">First Name</label>
                    </div>
                  </div>
                     <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="last-name" placeholder="Last Name" autocomplete="off">
                      <label for="last-name">Last Name</label>
                    </div>
                  </div>
                    <div class="col-md-12">
                  <div class="form-floating">
                    <select class="form-select" id="country" aria-label="State">
                      <option value="" selected>Choose Country...</option>
                      {% for country in countries %}
                      <option value="{{ country.c_pcode }}">{{ country.c_name }}</option>
                      {% endfor %}
                    </select>
                    <label for="country">Country</label>
                  </div>

                </div>
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="phone" placeholder="Phone" autocomplete="off">
                      <label for="phone">Phone</label>
                    </div>
                  </div>
                    <div class="col-md-12">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
                      <label for="phone">Email</label>
                    </div>
                  </div>
                    <div class="col-12">
                      <input id="userrole" type="hidden" value="3">
                      <button class="btn btn-secondary w-100" type="submit">Submit</button>
                    </div>
                  </form>

                </div>
              </div>
</div>
</div>
{% endblock %}
