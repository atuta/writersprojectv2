{% extends "index.html" %}
{% load humanize %}
{% block content %}
<div class="row">
        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Writers</h5>

                <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Join Date</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                {% for writer in writers %}
                  <tr>
                    <td style="vertical-align: bottom;"><a href="{% url 'writer-profile' writer.email %}">{{ writer.first_name }} {{ writer.last_name }}</a></td>
                    <td style="vertical-align: bottom;">{{ writer.email }}</td>
                    <td style="vertical-align: bottom;">{{ writer.phone }}</td>
                    <td style="vertical-align: bottom;">{{ writer.date_joined|timesince }}</td>
                    <td style="vertical-align: bottom;"><a href="#"><i id="{{ writer.email }}" style="font-size: 25px;" class="bi bi-chat-square-text me-1 send-message"></i></a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>

          </div><!-- End Card with header and footer -->
    </div><!-- End Right side columns -->
      </div>
</div>
{% endblock %}
