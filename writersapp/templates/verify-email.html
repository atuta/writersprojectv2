{% extends "index.html" %}
{% load humanize %}
{% block content %}
<div class="row">

        <!-- Left side columns -->
<div class="col-lg-12">

    {% if status == 'success' %}
     <div class="alert alert-success fade show" role="alert">
    <h4 class="alert-heading">Email verified successfully!</h4><hr>
    <p class="mb-0">You can now access all your account features.</p>
    </div>
    {% else %}
    <div class="alert alert-primary fade show" role="alert">
    <h4 class="alert-heading">Email verification failed!</h4><hr>
    <p class="mb-0">There was a technical error.</p>
    </div>
    {% endif %}

    </div><!-- End Right side columns -->
    </div>
{% endblock %}
