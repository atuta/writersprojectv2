{% extends "index.html" %}
{% load humanize %}
{% block content %}
<div class="row">

        <!-- Left side columns -->
    <div class="col-lg-12">

<div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modal-task-instructions">
                        <i class="bi bi-info-circle ms-1"></i> View Instructions</button>
                    <span style="font-size: 20px; font-style: bold;" id="word-count"></span>
                    <span id="set-word-count" style="font-size: 20px; font-style: bold; display: none;">/{{ data.t_word_count }} words</span></h5>

              <!-- Quill Editor Default -->
              <div id="article" style="height: 350px;" class="quill-editor-default">
                {{ article }}
              </div>
              <!-- End Quill Editor Default -->

            </div>
             <div class="card-footer">
                 <input id="task-code" type="hidden" value="{{ data.t_task_code }}">
                <button id="btn-save-do-task" type="button" class="btn btn-outline-primary"><i class="bi bi-save me-1"></i> Save</button>
                <button type="button" class="btn btn-outline-success"><i class="bi bi-arrow-return-right me-1"></i> Submit for Review</button>
            </div>
          </div>

    </div><!-- End Right side columns -->
      </div>
{% include "task-instructions-modal.html" %}
{% endblock %}
