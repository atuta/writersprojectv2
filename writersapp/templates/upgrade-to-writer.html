{% extends "index.html" %}
{% load humanize %}
{% block content %}
<div class="row">

        <!-- Left side columns -->
<div class="col-lg-12">

      <div style="display: none;" id="application-response" class="card">
          <div class="card-body">
            <h5 style="color: green;" class="card-title">We have received your application!</h5>

              <div class="col-12">
                <div class="col-md-12 form-group">
                  <div style="margin-top: 5px;">A status notification will be sent to your email. <br>
                  Thank you.
                  </div>
                </div>
              </div>
          </div>
      </div>

        <div id="application-form" class="card">
            <div class="card-body">
              <h5 class="card-title">Provide the required information</h5>

              <!-- Floating Labels Form -->
              <form class="row g-3" id="frm-writer-application" action="#" method="post">
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-select" id="preferred-language" aria-label="State">
                      <option value="" selected>Choose Language...</option>
                      <optgroup label="Common Languanges">
                      <option value="EN-US">English (American)</option>
                      <option value="EN-GB">English (British)</option>
                      <option value="EN-AU">English (Australian)</option>
                      <option value="EN-CA">English (Canadian)</option>
                      </optgroup>
                      <optgroup label="Other Languages">
                      <option value="EN-IN">English (Indian)</option>
                      <option value="EN-PH">English (Philippine)</option>
                      <option value="EN-UG">English (Ugandan)</option>
                      <option value="EN-NL">Dutch (Netherlands)</option>
                      <option value="EN-FI">Finnish (Finland)</option>
                      <option value="EN-BE">Flemish (Belgium)</option>
                      </optgroup>
                    </select>
                    <label for="preferred-language">Your Preferred Language</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="col-md-12 form-group">
                <div style="margin-top: 30px; margin-bottom: 10px;">Write a short essay about yourself. <br>
                Limit this to 850 words.</div>
               <textarea id="application-article" class="tinymce-editor"></textarea>
                </div>
                </div>

                <div class="text-left">
                  <button type="submit" class="btn btn-outline-success">Submit Request</button>
                </div>
              </form><!-- End floating Labels Form -->

            </div>
          </div>

</div><!-- End Right side columns -->
</div>
{% endblock %}
