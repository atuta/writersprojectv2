{% extends "index.html" %}
{% load humanize %}
{% block content %}
<div class="row">
        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Clients</h5>

                <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Join Date</th>
                  </tr>
                </thead>
                <tbody>
                {% for client in clients %}
                  <tr>
                    <td style="width: 40%; vertical-align: bottom;">{{ client.first_name }} {{ client.last_name }}</th>
                    <td style="vertical-align: bottom;">{{ client.email }}</td>
                    <td style="vertical-align: bottom;">{{ client.phone }}</td>
                    <td style="vertical-align: bottom;">{{ client.date_joined }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>

          </div><!-- End Card with header and footer -->
    </div><!-- End Right side columns -->
      </div>
</div>
{% endblock %}
